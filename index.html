<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Este número é par ou não?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Este número é par ou não?</h1>
        
        <div class="number-display" id="numberDisplay">42</div>
        
        <div class="buttons">
            <button class="btn btn-even" id="evenBtn">PAR</button>
            <button class="btn btn-odd" id="oddBtn">ÍMPAR</button>
        </div>
        
        <div class="message" id="message"></div>
        
        <canvas id="fireworks" class="fireworks-canvas"></canvas>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
